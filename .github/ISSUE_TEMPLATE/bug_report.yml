name: Bug Report
description: Репорт бага в продукте
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Описание бага
      placeholder: Что ломается
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Шаги воспроизведения
      placeholder: 1) ... 2) ... 3) ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Фактическое поведение
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Окружение
      placeholder: OS / Node / browser / commit SHA
