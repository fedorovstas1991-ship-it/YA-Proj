name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prepare A2UI bundle stub (CI)
        run: |
          mkdir -p src/canvas-host/a2ui
          if [ ! -f src/canvas-host/a2ui/a2ui.bundle.js ]; then
            echo "// CI stub bundle" > src/canvas-host/a2ui/a2ui.bundle.js
          fi

      - name: Build runtime bundles
        run: |
          pnpm canvas:a2ui:bundle
          pnpm exec tsdown

      - name: Build control UI
        run: pnpm ui:build

      - name: Integration tests
        run: pnpm test:integration
